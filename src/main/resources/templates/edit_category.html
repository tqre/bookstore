<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bookstore</title>
</head>
<body>
	<h1>Edit category</h1>

	<form th:object="${category}" th:action="@{../save_category}" method="post" action="#">
	<!-- This is needed, otherwise a new book is created -->
	<input type="hidden" th:field="*{id}"/>
	<label for="name">Name:</label>
	<input type="text" th:field="*{name}"/>
	<br><br>
	<input type="submit" value="Update category"></input>
	</form>

</body>
</html>
