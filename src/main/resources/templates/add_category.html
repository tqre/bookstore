<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Bookstore</title>
</head>

<body>
	<h1>Add a new category</h1>
	<form th:object="${category}" th:action="@{save_category}" method="post" action="#">
		<label for="name">Category name:</label>
		<input type="text" th:field="*{name}"/>
		<br><br>
		<input type="submit" value="Save new category"></input>
	</form>
</body>
</html>
